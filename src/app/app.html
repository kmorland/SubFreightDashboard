<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async)?.matches ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async)?.matches ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)?.matches">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <mat-list-item (click)="freightExpanded = !freightExpanded">
        <mat-icon>local_shipping</mat-icon>
        <span>Freight Management</span>
        <mat-icon>{{freightExpanded ? 'expand_less' : 'expand_more'}}</mat-icon>
      </mat-list-item>
      <div *ngIf="freightExpanded" class="nested-nav">
        <a mat-list-item routerLink="/quote" class="nested-item">New Quote</a>
        <a mat-list-item href="#" class="nested-item">Tracking</a>
        <a mat-list-item href="#" class="nested-item">Carriers</a>
      </div>
      <mat-list-item routerLink="/reporting">
        <mat-icon>assessment</mat-icon>
        <span>Reporting</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)?.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular App</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet />
    </div>
    <footer class="footer">
      <mat-toolbar>
        <span>Â© 2024 Angular App</span>
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
