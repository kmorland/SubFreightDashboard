<!-- In your login component's HTML file (e.g., login.component.html) -->
<div class="login-container">
  <!-- Your login form or content goes here -->
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
