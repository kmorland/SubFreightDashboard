<h1>New Quote</h1>

<form>
    <h4>
        Origin
    </h4>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [field]="quoteForm.origin.address" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address 2</mat-label>
        <input matInput [field]="quoteForm.origin.address2" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [field]="quoteForm.origin.city" />
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select (selectionChange)="onStateSelectionChange($event)" [field]="quoteForm.origin.state">
            @for (state of states(); track state.code) {
                <mat-option [value]="state.code">{{ state.name }}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <button matButton="filled" type="submit" (click)="onQuoteSubmit($event)">Submit</button>
</form>

<section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button md-raised-button (click)="onTableRowClick($event, element)" >Edit</button>  </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
